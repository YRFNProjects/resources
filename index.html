<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
    }

    header {
      background: #28a745;
      color: white;
      padding: 2rem 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    /* Make main container semi-transparent */
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative; /* Make sure it stacks above the iframe */
      z-index: 1;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #28a745;
    }

    .accordion-button {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      width: 100%;
      font-size: 1.2rem;
      text-align: left;
      cursor: pointer;
      outline: none;
      transition: 0.3s;
      border-radius: 5px;
      margin-top: 15px;
    }

    /* ✅ Staff button override */
    .accordion-button.staff-button {
      background-color: #646464;
    }

    .accordion-content {
      display: none;
      padding: 15px 0;
    }

    /* Make button container transparent as well */
    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      background: rgba(255, 255, 255, 0.6); /* Light transparent background */
      border-radius: 8px;
    }

    .button {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: 0.3s ease-in-out;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background: #28a745; /* fallback default */
    }

    .button:hover {
      transform: translateY(-3px);
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background: #333;
      color: white;
    }
  </style>

  <iframe
    src="https://yrfnprojects.github.io/background1/" 
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; border: none;">
  </iframe>
  
</head>
<body>
  <header>
    <h1>Welcome to the York Region Food Network Resource Hub</h1>
    <p>Explore resources, guides, and announcements to grow a thriving garden!</p>
  </header>

  <main>
    <h2>Explore Our Tools</h2>

    <!-- ✅ Added staff-button class -->
    <button class="accordion-button staff-button" onclick="toggleAccordion('staff')">Staff Tools</button>
    <div id="staff" style="display: none;" class="accordion-content button-container"></div>

    <button class="accordion-button" onclick="toggleAccordion('resources')">Resources</button>
    <div id="resources" class="accordion-content button-container"></div>
  </main>

  <footer>
    <p>&copy; 2025 York Region Food Network Resource Hub.</p>
  </footer>

  <script>
    const buttons = [
      { text: "YRFN Main Site", url: "https://yrfn.ca", staff: false },
      { text: "Community Garden Signup Form", url: "garden_signup_form/", staff: false },
      { text: "Plot Check Form", url: "plot_check_form/", staff: true },
      { text: "Photo Release Form", url: "photoReleaseForm/", staff: true },
      { text: "Mulock Agreement Form", url: "mulockAgreement/", staff: true },
      { text: "Aurora Agreement Form", url: "auroraAgreement/", staff: true },
      { text: "Incident Report Form", url: "incidentReportForm/", staff: true },
      { text: "Seed Inventory", url: "seed_inventory/", staff: false },
      { text: "Announcements", url: "", staff: false },
      { text: "Microgreens", url: "pdfResources/microgreens.pdf", staff: false },
      { text: "Sprouts", url: "pdfResources/sprouts.pdf", staff: false },
      { text: "Compost Guide", url: "https://davidsuzuki.org/living-green/composting-dos-and-donts/", staff: false },
      { text: "Cover Crops", url: "https://www.sare.org/resources/cover-crops/", staff: false },
      { text: "Square Foot Gardening", url: "https://gardeninminutes.com/plant-spacing-chart-square-foot-gardening/", staff: false },
      { text: "Seed Germination Guide", url: "pdfResources/seed-starting-transplanting-guidelines.pdf", staff: false },
      { text: "Grow Lights & Indoor Gardening", url: "pdfResources/grow-light-guide.pdf", staff: false },
      { text: "Companion Planting", url: "pdfResources/Companion-Planting.pdf", staff: false },
      { text: "Permaculture & Sustainable Gardening", url: "pdfResources/permaculture_basics_for_home_gardeners1.pdf", staff: false },
      { text: "Organic Pest Control", url: "pdfResources/Organic Pest Management_FINAL.pdf", staff: false },
      { text: "Watering & Irrigation", url: "pdfResources/WaterWise_Landscape_Irrigation_Handbook.pdf", staff: false },
      { text: "Urban Gardening & Agriculture", url: "pdfResources/mcgill_guide_to_urban_agriculture.pdf", staff: false },
      { text: "Soil Health & Amendments", url: "pdfResources/ASDA-soil-health-assessment-handbook-May-2020.pdf", staff: false },
      { text: "Pollinator Gardens", url: "pdfResources/Pollinator-Plant-Guide.pdf", staff: false }
    ];
  
    const staffButtons = buttons.filter(b => b.staff);
    const resourceButtons = buttons.filter(b => !b.staff);
  
    function generateGradient(total, index, startColor, endColor) {
      let ratio = total <= 1 ? 0 : index / (total - 1);
      let r = Math.round(startColor[0] + ratio * (endColor[0] - startColor[0]));
      let g = Math.round(startColor[1] + ratio * (endColor[1] - startColor[1]));
      let b = Math.round(startColor[2] + ratio * (endColor[2] - startColor[2]));
      return `rgb(${r},${g},${b})`;
    }
  
    function populateButtons() {
      const resourceContainer = document.getElementById('resources');
      const staffContainer = document.getElementById('staff');
  
      resourceButtons.forEach((button, i) => {
        const btn = document.createElement("a");
        btn.href = button.url;
        btn.textContent = button.text;
        btn.className = "button";

        // ✅ Green gradient
        let startColor = [40, 110, 70];
        let endColor = [108, 197, 152];
        btn.style.background = generateGradient(resourceButtons.length, i, startColor, endColor);
        resourceContainer.appendChild(btn);
      });
  
      staffButtons.forEach((button, i) => {
        const btn = document.createElement("a");
        btn.href = button.url;
        btn.textContent = button.text;
        btn.className = "button";

        // ✅ Gray gradient
        let startColor = [100, 100, 100];
        let endColor = [125, 125, 125];
        btn.style.background = generateGradient(staffButtons.length, i, startColor, endColor);
        staffContainer.appendChild(btn);
      });
    }
  
    function toggleAccordion(id) {
      const section = document.getElementById(id);
      section.style.display = section.style.display === "grid" ? "none" : "grid";
    }
  
    populateButtons();
    document.getElementById('resources').style.display = "grid";
  </script>
</body>
</html>
