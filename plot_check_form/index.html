<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Reset + Full Height Layout */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
    }

    /* Header - Slimmed Down */
    header {
      background: #28a745;
      color: white;
      padding: 1rem 0.5rem; /* Reduced padding */
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem; /* Reduced font size */
    }

    /* Main takes remaining height */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0; /* Remove extra padding */
    }

    /* Form container fills available space */
    #form-container {
      width: 100%;
      max-width: 900px;
      flex: 1;
      display: flex;
    }

    /* Responsive iframe height */
    iframe {
      flex: 1;
      width: 100%;
      min-height: 100vh; /* Allow tall forms */
      height: 1500px;     /* Max height estimate */
      border: none;
    }

    /* Footer - Slimmed Down */
    footer {
      padding: 10px;
      background: #333;
      color: white;
      font-size: 0.9rem;
    }

    /* Responsive Tweaks for Small Screens */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      footer {
        font-size: 0.8rem;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Plot Check Form</h1>
  </header>

  <main>
    <div id="form-container">
      <iframe
        src="https://forms.office.com/Pages/ResponsePage.aspx?id=uwtaxn28Dk-lruheZjqtUbJjqiOFEOFHgfeSl0n_UxRUMkJOUldYRUpaR1NYTVFEQkNRNjg0MFdFSy4u&embed=true"
        allowfullscreen
        webkitallowfullscreen
        mozallowfullscreen
        msallowfullscreen>
      </iframe>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 York Region Food Network Resource Hub.</p>
  </footer>

</body>
</html>
