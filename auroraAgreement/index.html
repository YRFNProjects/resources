<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Base full height */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Header */
    header {
      background: #28a745;
      color: white;
      padding: 1rem 1rem 0.75rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      line-height: 1.2;
    }

    header p {
      margin: 0.25rem 0 1rem;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    /* Main takes all leftover space */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 0 1rem 1rem;
      overflow: hidden;
    }

    #form-container {
      display: flex;
      gap: 1.5rem;
      width: 80%;
      max-width: 1200px;
      height: 100%;
    }

    iframe {
      flex: 1;
      border: none;
      height: 100%;
      min-width: 0; /* prevent overflow in flex */
    }

    /* Footer */
    footer {
      background: #333;
      color: white;
      padding: 0.75rem 1rem;
      font-size: 0.85rem;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
    }

    /* Responsive for smaller screens */
    @media (max-width: 800px) {
      #form-container {
        flex-direction: column;
        width: 90%;
        gap: 1rem;
      }
      iframe {
        height: 60vh;
      }
    }

    @media (max-width: 400px) {
      header h1 {
        font-size: 1.5rem;
      }
      header p {
        font-size: 1rem;
      }
      footer {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Terms & Agreements</h1>
    <p>Please fill out the forms below.</p>
  </header>

  <main>
    <div id="form-container">
      <iframe src="https://forms.office.com/Pages/ResponsePage.aspx?id=uwtaxn28Dk-lruheZjqtUbJjqiOFEOFHgfeSl0n_UxRUMVJCNk9RNEpMVzdBM0Q1OEpYRFBJSE9FMi4u&embed=true" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen></iframe>
      <iframe src="https://forms.office.com/Pages/ResponsePage.aspx?id=uwtaxn28Dk-lruheZjqtUbJjqiOFEOFHgfeSl0n_UxRUNkNKV0M2TVNUNFVOT01XN1YyRDFCUDdNSC4u&embed=true" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen></iframe>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 York Region Food Network Resource Hub.</p>
  </footer>

</body>
</html>
