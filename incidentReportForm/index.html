<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            text-align: center;
            height: 100%; /* Ensure full page height */
        }

        /* Header */
        header {
            background: #28a745;
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Main Content Box */
        main {
            max-width: 900px;
            margin: 30px auto;
            padding: 1.5rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            min-height: 80vh; /* Use a minimum height */
        }

        /* Form Container */
        #form-container {
            padding: 20px;
            text-align: center;
            height: 100%;
        }

        /* Responsive iframe */
        iframe {
            width: 100%;
            height: 80vh; /* Adjust height to viewport height */
            border: none;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            padding: 20px;
            background: #333;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Incident Report</h1>
        <p>Please fill out the incident report form below.</p>
    </header>

    <main>
        <div id="form-container">
            <iframe src="https://forms.office.com/Pages/ResponsePage.aspx?id=uwtaxn28Dk-lruheZjqtUbJjqiOFEOFHgfeSl0n_UxRUOUwwUktNOVdZR1pSUE41RDhDTTdBTlBUTi4u&embed=true" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen></iframe>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 York Region Food Network Resource Hub.</p>
    </footer>

</body>
</html>
