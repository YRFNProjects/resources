<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }

        /* Header */
        header {
            background: #28a745;
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Main Content */
        main {
            max-width: 900px;
            margin: 30px auto;
            padding: 1.5rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #28a745;
        }

        /* Button Grid */
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 10px;
            justify-content: center;
        }

        /* Default Button Style */
        .button {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
        }

        .button:hover {
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            margin-top: 40px;
            padding: 20px;
            background: #333;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to the York Region Food Network Resource Hub</h1>
        <p>Explore resources, guides, and announcements to grow a thriving garden!</p>
    </header>

    <main>
        <h2>Explore Our Resources</h2>


        
        <div style="margin-bottom: 20px; display: flex; justify-content: center; gap: 30px;">
            <label>
                <input type="checkbox" id="showStaff" checked>
                Staff Tools
            </label>
            <label>
                <input type="checkbox" id="showResources" checked>
                Resources
            </label>
        </div>


        
        <div class="button-container" id="button-container">
            <!-- Buttons will be added dynamically here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 York Region Food Network Resource Hub.</p>
    </footer>

    <script>
        const buttons = [
            { text: "YRFN Main Site", url: "https://yrfn.ca", staff: false },
            { text: "Community Garden Signup Form", url: "garden_signup_form/", staff: true },
            { text: "Photo Release Form", url: "photoReleaseForm/", staff: true },
            { text: "Mulock Agreement Form (staff only)", url: "mulockAgreement/", staff: true },
            { text: "Aurora Agreement Form (staff only)", url: "auroraAgreement/", staff: true },
            { text: "Seed Inventory", url: "seed_inventory/", staff: false },
            { text: "Announcements", url: "", staff: false },
            { text: "Microgreens", url: "pdfResources/microgreens.pdf", staff: false },
            { text: "Sprouts", url: "pdfResources/sprouts.pdf", staff: false },
            { text: "Compost Guide", url: "https://davidsuzuki.org/living-green/composting-dos-and-donts/", staff: false },
            { text: "Cover Crops", url: "https://www.sare.org/resources/cover-crops/", staff: false },
            { text: "Square Foot Gardening", url: "https://gardeninminutes.com/plant-spacing-chart-square-foot-gardening/", staff: false },
            { text: "Seed Germination Guide", url: "pdfResources/seed-starting-transplanting-guidelines.pdf", staff: false },
            { text: "Grow Lights & Indoor Gardening", url: "pdfResources/grow-light-guide.pdf", staff: false },
            { text: "Companion Planting", url: "pdfResources/Companion-Planting.pdf", staff: false },
            { text: "Permaculture & Sustainable Gardening", url: "pdfResources/permaculture_basics_for_home_gardeners1.pdf", staff: false },
            { text: "Organic Pest Control", url: "pdfResources/Organic Pest Management_FINAL.pdf", staff: false },
            { text: "Watering & Irrigation", url: "pdfResources/WaterWise_Landscape_Irrigation_Handbook.pdf", staff: false },
            { text: "Urban Gardening & Agriculture", url: "pdfResources/mcgill_guide_to_urban_agriculture.pdf", staff: false },
            { text: "Soil Health & Amendments", url: "pdfResources/ASDA-soil-health-assessment-handbook-May-2020.pdf", staff: false },
            { text: "Pollinator Gardens", url: "pdfResources/Pollinator-Plant-Guide.pdf", staff: false }
        ];
    
        const buttonContainer = document.getElementById("button-container");
    
        function generateGreenGradient(total, index) {
            const startColor = [20, 90, 50];
            const endColor = [108, 197, 152];
            let ratio = index / (total - 1);
            let r = Math.round(startColor[0] + ratio * (endColor[0] - startColor[0]));
            let g = Math.round(startColor[1] + ratio * (endColor[1] - startColor[1]));
            let b = Math.round(startColor[2] + ratio * (endColor[2] - startColor[2]));
            return `rgb(${r},${g},${b})`;
        }
    
        function createButtons() {
            buttonContainer.innerHTML = "";
            buttons.forEach((button, index) => {
                const btn = document.createElement("a");
                btn.href = button.url;
                btn.textContent = button.text;
                btn.className = "button";
                btn.dataset.staff = button.staff;
    
                btn.style.background = button.staff
                    ? "#aaa" // Gray for staff
                    : generateGreenGradient(buttons.length, index);
    
                btn.style.border = "1px solid rgba(0, 0, 0, 0.2)";
                buttonContainer.appendChild(btn);
            });
    
            updateVisibility();
        }
    
        function updateVisibility() {
            const showResources = document.getElementById("toggleResources").checked;
            const showStaff = document.getElementById("toggleStaff").checked;
            const allButtons = document.querySelectorAll(".button");
    
            allButtons.forEach(button => {
                const isStaff = button.dataset.staff === "true";
                button.style.display =
                    (!isStaff && showResources) || (isStaff && showStaff) ? "block" : "none";
            });
        }
    
        // Setup
        createButtons();
    
        // Event listeners
        document.getElementById("toggleResources").addEventListener("change", updateVisibility);
        document.getElementById("toggleStaff").addEventListener("change", updateVisibility);
    </script>
