<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Announcements</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            overflow-x: hidden; /* Prevents horizontal scrolling */
        }
        
        /* Back Button at the Top */
        .button-container {
            width: 100%;
            text-align: center;
            padding: 15px 0;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        
        .back-button {
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            background-color: #007bff;
            border-radius: 5px;
            display: inline-block;
        }
        
        .back-button:hover {
            background-color: #0056b3;
        }

        /* Iframe Container */
        .iframe-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* Adjusted for button height + extra spacing */
            width: 100vw;
            max-width: 100vw; /* Ensures no extra width */
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            padding-top: 80px; /* Added extra space for better separation */
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Fixed Button at the Top -->
    <div class="button-container">
        <a href="../" class="back-button">Back to Main Page</a>
    </div>

    <!-- Iframe Container -->
    <div class="iframe-container">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQIyCREqmzXn-m4s2U_70uUM_VSTrz1ppuP7jl66DyOJmN9jZSbnZS-tjx-6FtDIA/pubhtml?widget=true&amp;headers=false" scrolling="yes"></iframe>
    </div>
</body>
</html>
