<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }

        /* Header */
        header {
            background: #28a745;
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Main Content */
        main {
            max-width: 900px;
            margin: 30px auto;
            padding: 1.5rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #28a745;
        }

        /* Button Grid */
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 10px;
            justify-content: center;
        }

        /* Default Button Style */
        .button {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
        }

        .button:hover {
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            margin-top: 40px;
            padding: 20px;
            background: #333;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to the York Region Food Network Resource Hub</h1>
        <p>Explore resources, guides, and announcements to grow a thriving garden!</p>
    </header>

    <main>
        <h2>Explore Our Resources</h2>
        <div class="button-container" id="button-container">
            <!-- Buttons will be added dynamically here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 York Region Food Network Resource Hub. All rights reserved.</p>
    </footer>

    <script>
        // Button links and names
        const buttons = [
            { text: "YRFN Main Site", url: "https://yrfn.ca" },
            { text: "QR-Code Generator", url: "qrcode/" },
            { text: "Seed Inventory", url: "seed_inventory/" },
            { text: "Announcements", url: "" },
            { text: "Microgreens", url: "pdfResources/microgreens.pdf" },
            { text: "Sprouts", url: "pdfResources/sprouts.pdf" },

            { text: "Compost Guide", url: "https://davidsuzuki.org/living-green/composting-dos-and-donts/" },
            { text: "Cover Crops", url: "https://www.sare.org/resources/cover-crops/" },
            { text: "Square Foot Gardening", url: "https://gardeninminutes.com/plant-spacing-chart-square-foot-gardening/?srsltid=AfmBOopJg6YXAxVsXGxtwAlSzb94vsUoWHJwRjeZB0YpPAykRFxtTCc9" },
            { text: "Seed Germination Guide", url: "" },
            { text: "Microgreens Guide", url: "" },
            { text: "Grow Lights & Indoor Gardening", url: "" },
            { text: "Companion Planting", url: "" },
            { text: "Permaculture & Sustainable Gardening", url: "" },
            { text: "Organic Pest Control", url: "" },
            { text: "Watering & Irrigation", url: "" },
            { text: "Urban & Community Gardening", url: "" },
            { text: "Soil Health & Amendments", url: "" },
            { text: "Season Extension", url: "" },
            { text: "Pollinator Gardens", url: "" }
        ];

        // Function to generate a gradient from dark to light green
        function generateGreenGradient(total, index) {
            const startColor = [20, 90, 50];  // Dark green (RGB)
            const endColor = [108, 197, 152]; // Light green (RGB)
            let ratio = index / (total - 1);

            let r = Math.round(startColor[0] + ratio * (endColor[0] - startColor[0]));
            let g = Math.round(startColor[1] + ratio * (endColor[1] - startColor[1]));
            let b = Math.round(startColor[2] + ratio * (endColor[2] - startColor[2]));

            return `rgb(${r},${g},${b})`;
        }

        // Add buttons dynamically
        const buttonContainer = document.getElementById("button-container");
        buttons.forEach((button, index) => {
            const btn = document.createElement("a");
            btn.href = button.url;
            btn.textContent = button.text;
            btn.className = "button";
            btn.style.background = generateGreenGradient(buttons.length, index);
            btn.style.border = "1px solid rgba(0, 0, 0, 0.2)";
            buttonContainer.appendChild(btn);
        });
    </script>

</body>
</html>
