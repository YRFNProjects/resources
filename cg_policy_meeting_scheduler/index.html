<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Full height base */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
    }

    /* Header */
    header {
      background: #28a745;
      color: white;
      padding: 0.75rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    header p {
      margin: 0.3rem 0 0;
      font-size: 1rem;
      opacity: 0.9;
    }

    /* Main content area */
    main {
      flex: 1;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    #form-container {
      flex: 1;
      width: 100%;
      display: flex;
    }

    iframe {
      flex: 1;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Footer */
    footer {
      padding: 0.5rem;
      background: #333;
      color: white;
      font-size: 0.85rem;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.4rem;
      }

      header p {
        font-size: 0.9rem;
      }

      footer {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Garden Signup</h1>
    <p>Please fill out the form below to sign up for the community garden.</p>
  </header>


  <main>
    
  <!-- Calendly inline widget begin -->
    <div 
      class="calendly-inline-widget" 
      data-url="https://calendly.com/projects-yrfn/new-meeting" 
      style="min-width:320px;height:700px;">  
    </div>
    <script 
      type="text/javascript" 
      src="https://assets.calendly.com/assets/external/widget.js" async>
    </script>
  <!-- Calendly inline widget end -->
    
</main>
  
<footer>
  <p>&copy; 2025 York Region Food Network Resource Hub.</p>
</footer>

</body>
</html>
