<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Base full-height setup */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
    }

    /* Slim Header */
    header {
      background: #28a745;
      color: white;
      padding: 0.75rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    header p {
      margin: 0.3rem 0 0;
      font-size: 1rem;
      opacity: 0.9;
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    #form-container {
      display: flex;
      gap: 30px;
      width: 100%;
      max-width: 1200px;
      height: 100%;
    }

    iframe {
      flex: 1;
      height: 100%;
      border: none;
    }

    /* Footer */
    footer {
      padding: 0.5rem;
      background: #333;
      color: white;
      font-size: 0.85rem;
    }

    /* Responsive: stack forms vertically on small screens */
    @media (max-width: 900px) {
      #form-container {
        flex-direction: column;
        gap: 20px;
      }

      iframe {
        height: 70vh;
      }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.4rem;
      }

      header p {
        font-size: 0.9rem;
      }

      footer {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Terms & Agreements</h1>
    <p>Please fill out the forms below.</p>
  </header>

  <main>
    <div id="form-container">
      <iframe
        src="https://forms.office.com/Pages/ResponsePage.aspx?id=uwtaxn28Dk-lruheZjqtUbJjqiOFEOFHgfeSl0n_UxRUMTE1RUtGWUU0MFk4MlNGUUlEODdCWlgxMy4u&embed=true"
        allowfullscreen></iframe>
      <iframe
        src="https://forms.office.com/Pages/ResponsePage.aspx?id=uwtaxn28Dk-lruheZjqtUbJjqiOFEOFHgfeSl0n_UxRUNkQzRDhQWldFN0xXRzQzNEtIVERKWDgxQi4u&embed=true"
        allowfullscreen></iframe>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 York Region Food Network Resource Hub.</p>
  </footer>

</body>
</html>
