<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }

        /* Header */
        header {
            background: #28a745;
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Main Content */
        main {
            max-width: 900px;
            margin: 30px auto;
            padding: 1.5rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #28a745;
        }

        .input-container {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 80%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background: #218838;
        }

        #qrContainer {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        #logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            border-radius: 50%;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            padding: 20px;
            background: #333;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>QR Code Generator</h1>
        <p>Securely generate QR codes with ease!</p>
    </header>

    <main>
        <h2>Generate Your QR Code</h2>

        <div class="input-container">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" placeholder="Password">
        </div>

        <div class="input-container">
            <label for="qrText">Enter Text to Encode:</label>
            <input type="text" id="qrText" placeholder="Text to encode" disabled>
        </div>

        <div class="input-container" style="text-align: center;">
            <button id="generateBtn" disabled>Generate QR Code</button>
        </div>

        <div id="qrContainer" style="display: none;">
            <canvas id="qrCanvas"></canvas>
            <img id="logo" src="logo.png" alt="Logo" hidden>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 QR Code Generator. All rights reserved.</p>
    </footer>

    <script>
        const knownHash = "06c16ed9aedeca00f64c756a7bcfe8e3bcd817ef082e75e9f973c86c915e7da9";

        // Function to hash a string using SHA-256
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        document.getElementById("password").addEventListener("input", async (e) => {
            const hashedInput = await hashPassword(e.target.value);
            const isValid = hashedInput === knownHash;

            const textInput = document.getElementById("qrText");
            const generateBtn = document.getElementById("generateBtn");

            textInput.disabled = !isValid;
            generateBtn.disabled = !isValid;
        });

        document.getElementById("generateBtn").addEventListener("click", () => {
            const text = document.getElementById("qrText").value;
            const qrCanvas = document.getElementById("qrCanvas");

            if (!text) {
                alert("Please enter the text to encode.");
                return;
            }

            // Generate the QR code
            QRCode.toCanvas(qrCanvas, text, { width: 300, height: 300 }, (error) => {
                if (error) {
                    console.error(error);
                    alert("Error generating QR Code.");
                } else {
                    const logo = document.getElementById("logo");
                    logo.hidden = false; // Show the logo
                    const ctx = qrCanvas.getContext("2d");

                    // Draw the logo in the center of the QR code
                    const logoX = (qrCanvas.width - logo.width) / 2;
                    const logoY = (qrCanvas.height - logo.height) / 2;

                    logo.onload = () => {
                        ctx.drawImage(logo, logoX, logoY, logo.width, logo.height);
                    };
                }
            });

            // Show the QR code container after generation
            document.getElementById("qrContainer").style.display = 'inline-block';
        });
    </script>
</body>
</html>
