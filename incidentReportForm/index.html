<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    /* Ensure full height layout from top to bottom */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
    }

    /* Slim Header */
    header {
      background: #28a745;
      color: white;
      padding: 0.75rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    /* Main takes remaining height */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: stretch;
    }

    #form-container {
      width: 100%;
      max-width: 100%;
      height: 100%;
      flex: 1;
      display: flex;
    }

    iframe {
      flex: 1;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Slim Footer */
    footer {
      padding: 0.5rem;
      background: #333;
      color: white;
      font-size: 0.85rem;
    }

    /* Optional: Slightly tighter layout on small screens */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.4rem;
      }

      footer {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>

    <header>
        <h1>Incident Report</h1>
        <p>Please fill out the incident report form below.</p>
    </header>

    <main>
        <div id="form-container">
            <iframe src="https://forms.office.com/Pages/ResponsePage.aspx?id=uwtaxn28Dk-lruheZjqtUbJjqiOFEOFHgfeSl0n_UxRUN1ZZMllXMVQ2VFFWT1kzSUdaNkZWNThDTi4u&embed=true" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen></iframe>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 York Region Food Network Resource Hub.</p>
    </footer>

</body>
</html>
