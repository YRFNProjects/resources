<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Ensure full-height layout */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
    }

    header {
      background: #28a745;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      flex: 1; /* Take up remaining vertical space */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #form-container {
      width: 100%;
      max-width: 900px;
      flex: 1;
      display: flex;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    footer {
      padding: 20px;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Plot Check Form</h1>
  </header>

  <main>
    <div id="form-container">
      <iframe src="https://forms.office.com/Pages/ResponsePage.aspx?id=uwtaxn28Dk-lruheZjqtUbJjqiOFEOFHgfeSl0n_UxRUMkJOUldYRUpaR1NYTVFEQkNRNjg0MFdFSy4u&embed=true" allowfullscreen></iframe>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 York Region Food Network Resource Hub.</p>
  </footer>

</body>
</html>
